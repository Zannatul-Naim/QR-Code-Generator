<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="grid">
        <h2 id="head-2">Generate Your Favourite QR Code!</h2>

        <img src="" id="img">
        <br>
        <select name="" id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <br>
        <textarea placeholder="Enter your Text/Link" id="qr_text" cols="30" rows="4"></textarea>
        <br>
        <input type="submit" value="generate" id="submit" onclick="generateQR()">
    </div>
    <br><br><br>
</body>
</html>
